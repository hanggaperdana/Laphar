<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Berita Manual - LAPHAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #eef2f3;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 60px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100%;
            max-width: 250px;
            margin-top : 50px;
            margin-bottom: 40px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea { height: 150px; }
        .btn {
            width: 75%;
            background: black;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn:hover { background: #333; }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .back-button, .copy-button {
            background-color: black;
            color: white;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            width: 75%;
            transition: all 0.3s;
        }
        .back-button:hover, .copy-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logoapp.png" alt="LAPHAR Logo" class="logo">
        
        <label for="title">Judul Berita:</label>
        <input type="text" id="title" placeholder="Misalnya: Pemerintah Kota Surabaya Luncurkan Program Smart City" required>

        <label for="date">Tanggal Terbit Berita:</label>
        <input type="date" id="date" required>

        <label for="location">Lokasi Berita:</label>
        <input type="text" id="location" placeholder="Misalnya: Yogyakarta, Semarang" required>

        <label for="person">Nama Anggota/Orang Terkait:</label>
        <input type="text" id="person" placeholder="Masukkan nama orang yang terlibat dalam berita (misalnya: Tri Rismaharini)" required>

        <label for="main_statement">Pernyataan Utama:</label>
        <textarea id="main_statement" placeholder="Tuliskan pernyataan utama atau inti dari berita di sini, Contoh : Pemerintah Kota Surabaya meluncurkan program infrastruktur ramah lingkungan sebagai langkah untuk meningkatkan kualitas hidup warga kota dan menjaga kelestarian alam. Program ini akan mencakup pembangunan jalan, taman, dan fasilitas publik yang memanfaatkan teknologi hijau untuk mengurangi dampak lingkungan." required></textarea>

        <label for="additional_statement">Pernyataan Lanjutan:</label>
        <textarea id="additional_statement" placeholder="Masukkan informasi tambahan, seperti tindakan atau reaksi setelah kejadian contoh : Peluncuran program ini dilakukan oleh Wali Kota Surabaya, Tri Rismaharini, yang didampingi oleh berbagai pejabat pemerintahan dan masyarakat setempat. Program ini juga melibatkan para pengembang lokal yang berfokus pada teknologi ramah lingkungan."></textarea>

        <label for="analysis">Pendapat atau Analisis:</label>
        <textarea id="analysis" placeholder="Jika ada analisis atau pendapat terkait kejadian, masukkan di sini. contoh : Tri Rismaharini menyatakan bahwa pembangunan ramah lingkungan ini penting untuk mengurangi polusi dan memberikan manfaat jangka panjang bagi generasi mendatang. Program ini juga bertujuan untuk menjadikan Surabaya sebagai kota hijau yang dapat dicontoh oleh kota lainnya di Indonesia."></textarea>

        <label for="reference">Referensi/Pernyataan Pihak Lain:</label>
        <textarea id="reference" placeholder="Referensi dari pihak lain, contoh : Seorang ahli lingkungan, Dr. Anwar Syarif, menyambut baik langkah tersebut dan menilai bahwa Surabaya menunjukkan komitmen kuat terhadap pelestarian alam dengan menerapkan teknologi hijau dalam setiap proyek infrastruktur."></textarea>

        <label for="closing">Penutupan Berita:</label>
        <textarea id="closing" placeholder="Tuliskan penutupan atau kesimpulan dari berita,contoh : Dengan adanya program ini, Pemkot Surabaya berharap dapat menciptakan kota yang lebih hijau, nyaman, dan ramah lingkungan bagi warganya, serta menjadi model bagi kota-kota lainnya di Indonesia."></textarea>

        <button class="btn" onclick="generateReport()">Buat Berita</button>

        <h3>Hasil Berita:</h3>
        <textarea id="news-result" readonly></textarea>

        <button id="copy-btn" class="copy-button" style="display:none;">Salin Berita</button>
        <button class="back-button" onclick="window.location.href='index.html'">Kembali</button>
    </div>

    <div class="footer">&copy; 2025 @hanggaperdana</div>

    <script>
        function generateReport() {
            let title = document.getElementById("title").value.trim();
            let date = document.getElementById("date").value.trim();
            let location = document.getElementById("location").value.trim();
            let person = document.getElementById("person").value.trim();
            let main_statement = document.getElementById("main_statement").value.trim();
            let additional_statement = document.getElementById("additional_statement").value.trim();
            let analysis = document.getElementById("analysis").value.trim();
            let reference = document.getElementById("reference").value.trim();
            let closing = document.getElementById("closing").value.trim();

            if (!title || !date || !location || !person || !main_statement || !closing) {
                alert("Mohon isi semua kolom sebelum membuat laporan!");
                return;
            }

            // Hasil berita dalam format paragraf yang lebih terstruktur
            let newsArticle = `${location} â€“ ${main_statement}

${additional_statement}

Menurut ${person}, ${analysis}

${reference}

${closing}`;

            document.getElementById("news-result").value = newsArticle;
            document.getElementById("copy-btn").style.display = "inline-block";
        }

        // Fungsi untuk menyalin berita ke clipboard
        document.getElementById('copy-btn').addEventListener('click', function() {
            const newsResult = document.getElementById('news-result').value;
            navigator.clipboard.writeText(newsResult).then(function() {
                alert('Berita berhasil disalin ke clipboard!');
            }).catch(function(err) {
                console.error('Gagal menyalin berita:', err);
            });
        });
    </script>
</body>
</html>
