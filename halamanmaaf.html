<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPHAR - Mohon Maaf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .image {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .error-text {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        .message {
            font-size: 16px;
            color: #333;
        }
        .button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="maaf.png" alt="Mohon Maaf" class="image">
        <p class="error-text">MOHON MAAF :(</p>
        <p class="message">Layanan ini belum tersedia. Nanti ke depan Insya Allah bakal dikembangkan lagi.</p>
        <button class="button" onclick="window.location.href='index.html'">Kembali</button>
    </div>
</body>
</html>
