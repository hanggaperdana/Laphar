<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Camera</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100%;
            max-width: 250px;
            margin-top: 50px;
            margin-bottom: 80px;
        }
        #camera-container {
            margin: 20px 0;
        }
        video, canvas {
            width: 100%;
            max-width: 100%;
            aspect-ratio: 9 / 16;
            border-radius: 10px;
            border: 2px solid #007bff;
        }
        #timestamp {
            font-size: 16px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: black;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logoapp.png" alt="LAPHAR Logo" class="logo">
        <div id="timestamp">Memuat...</div>
        <p id="location">Menunggu lokasi...</p>

        <div id="camera-container">
            <video id="video" autoplay></video>
            <div class="button-group">
                <button onclick="takePhoto()">Ambil Foto</button>
                <button onclick="toggleCamera()">Ganti Kamera</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        
        <button id="download-btn" style="display:none;" onclick="downloadPhoto()">Unduh Gambar</button>
        <a href="index.html" class="back-btn">Kembali</a>
    </div>

    <script>
        let video = document.getElementById("video");
        let currentFacingMode = "user";

        function startCamera(facingMode) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode, aspectRatio: 9/16 } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => console.error("Akses kamera ditolak", err));
        }

        function toggleCamera() {
            currentFacingMode = (currentFacingMode === "user") ? "environment" : "user";
            startCamera(currentFacingMode);
        }

        startCamera(currentFacingMode);

        function takePhoto() {
            let canvas = document.getElementById("canvas");
            let context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = Math.round(video.videoWidth * 16 / 9);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            document.getElementById("download-btn").style.display = "block";
        }

        function downloadPhoto() {
            let canvas = document.getElementById("canvas");
            let link = document.createElement("a");
            link.download = "foto_timestamp.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>

</body>
</html>
